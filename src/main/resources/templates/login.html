<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{css/login.css}">
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{js/login.js}"></script>
    </th:block>

</head>

<body layout:fragment="content">
    <div class="container">
        <div class="login">
            <!--            <div th:if="${param.error}">-->
            <!--                <p th:text="${exception}" class="alert alert-danger"></p>-->
            <!--            </div>-->
            <form th:action="@{/login}" th:method="post">
                <input class="id" id="loginId" th:type="text" th:name="username" placeholder="id를 입력해주세요.">
                <br>
                <input class="pw" th:type="password" th:name="password" placeholder="password를 입력해주세요.">
                <br>
                <input class="submit" th:type="submit" th:value="로그인">
                <input type="hidden" name="provider" value="fp_shop">
                <input th:value="${loginErr}" type="text" id="loginRslt" hidden="true"/>
            </form>
            <ul>
                <li class="login_list">
                    <a href="#" class="list">아이디찾기</a>
                    <a href="#" class="list" id="center">비밀번호찾기</a>
                    <a href="#" class="list" th:href="@{/join}">회원가입</a>
                    <a th:href="@{/admin/alogin}" href="login.html"><i class="fas fa-user-cog"></i></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
