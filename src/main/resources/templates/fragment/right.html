<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="right.css">
    <script src="https://kit.fontawesome.com/bab8302c5b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div th:fragment="rightFragment">
        <div class="right_container">
            <ul class="right_content">
                <li id="info_hover1">
                    <div class="rm_info1">장바구니<i class="fas fa-arrow-right"></i></div>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li id="info_hover2">
                    <div class="rm_info2">고객센터<i class="fas fa-arrow-right"></i></div>
                    <a href="#"><i class="fas fa-headphones"></i></a>
                </li>
                <li id="info_hover3">
                    <div class="rm_info3">최근본 상품<i class="fas fa-arrow-right"></i></div>
                    <a href="#"><i class="far fa-hand-pointer"></i></a>
                </li>
                <li id="info_hover4">
                    <div class="rm_info4">맨 위로<i class="fas fa-arrow-right"></i></div>
                    <div href="#" onclick="up()"><i class="fas fa-arrow-up"></i></div>
                </li>
                <li id="info_hover5">
                    <div class="rm_info5">맨 아래로<i class="fas fa-arrow-right"></i></div>
                    <div href="#" onclick="down()"><i class="fas fa-arrow-down"></i></div>
                </li>
            </ul>
        </div>

    </div>
</body>

<script>

    function down() {
        document.body.scrollTop = document.body.scrollHeight
    }

    function up() {
        document.body.scrollTop = 0
    }
</script>

</html>
